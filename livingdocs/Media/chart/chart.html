<script type="ld-conf">
  {
  	"name": "chart",
  	"label": "Highchart / Lottie",
   "iconUrl": "https://mms-xbrl.s3.eu-central-1.amazonaws.com/design/svg/editor/icon-highchart.min.svg",
    "properties": [
      "srlp-web-width",
      "show-pdf-image"
    ]
  }
</script>
<div
  class="srl-component srl-chart srlp-grid"
  data-container-label="Chart container"
>

      Chart Title
    </p>
