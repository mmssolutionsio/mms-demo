<script type="ld-conf">
  {
  	"name": "image",
  	"label": "Image",
  	"iconUrl": "https://mms-xbrl.s3.eu-central-1.amazonaws.com/design/svg/editor/icon-image.min.svg",
  	"properties": [
  	  "srlp-hide-in-pdf",
  	  "srlp-hide-in-app",
  		"show-mobile-image",
  		"srlp-web-width",
  		"srlp-pdf-break-colum"
  	],
  	"directives": {
  		"desktop-image": {
  			"imageRatios": ["1:1", "3:2", "4:3", "16:9"],
  			"allowOriginalRatio": true
  		},
  		"mobile-image": {
  			"imageRatios": ["1:1", "3:2", "4:3", "16:9"],
  			"allowOriginalRatio": true
  		}
  	}
  }
</script>
<figure class="srl-image srlp-grid">
  <div class="srlp-grid-child">
    <div class="lc-image__alt-text" doc-editable="alt-tag" optional data-alt-text-source="alt">
      Write the alt text here
    </div>
    <div class="srl-image__image-container srl-image__image-container--desktop">
      <img
        class="srl-image__img srl-image__img--desktop"
        doc-image="desktop-image"
        data-alt-text-target="alt"
      />
    </div>
    <div class="srl-image__image-container srl-image__image-container--mobile">
      <img
        class="srl-image__img srl-image__img--mobile"
        doc-image="mobile-image"
        data-alt-text-target="alt"
      />
    </div>
    <figcaption class="srl-linkable srl-image__caption" doc-editable="legend" doc-optional>
      Bildlegende
    </figcaption>
  </div>
</figure>
